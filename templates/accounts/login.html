{% extends 'base.html' %}

{% load humanize %}

{% block title %} | Account Login {% endblock%}

{% block content %}
<section id="login" class="bg-light py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h4>
                    <i class="fas fa-sign-in-alt"></i> Login</h4>
                </div>
                <div class="card-body">
                    <!--alerts-->
                    {% include 'partials/_alerts.html' %}
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" name="username" class="form-control" required>
                    </div>
    
                    <div class="form-group">
                      <label for="password2">Password</label>
                      <input type="password" name="password" class="form-control" required>
                    </div>
                    <script src='https://www.google.com/recaptcha/api.js'></script>
                    <div class="g-recaptcha" data-sitekey="6Lf557kUAAAAAOltUUwgbtsPuwUbKoXe9alcwBFt"></div>
                    <input type="submit" value="Login" class="btn btn-secondary btn-block">
                    <br>
                    <div>Don't have an Account?<a class="nav-link" href="{% url 'register' %}">Register Here</a></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
